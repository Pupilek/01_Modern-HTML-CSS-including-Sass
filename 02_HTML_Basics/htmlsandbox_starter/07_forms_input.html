<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>

  <form action="process.php">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="John Doe"><br><br>
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter an email"><br><br>
    </div>
    <!-- Textarea message -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="mesage" cols="50" rows="10"></textarea><br><br>
    </div>
    <!-- Select text  -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="empty"></option>
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select><br><br>
    </div>
    <!-- Select number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age"><br><br>
    </div>
    <!-- Date input -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate"><br><br>
    </div>
    <!-- Radio button check -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership">Simple
      <input type="radio" name="membership" value="standard" checked id="membership">Standard
      <input type="radio" name="membership" value="super" id="membership">Super<br><br>
    </div>
    <!-- Checkbox check -->
    <div>
      <label for="likes">I like...</label>
      <input type="checkbox" name="likes" value="bike" id="likes">Bike
      <input type="checkbox" name="likes" value="car" checked id="likes">Car
      <input type="checkbox" name="likes" value="boat" id="likes">Boat<br><br>
    </div>

    <div>
      <!-- Button using submit type -->
      <input type="submit" value="Submit">
      <!-- Button using button tag to submit button -->
      <!-- <button type="submit">Submit2</button> -->

      <!-- Reset button -->
      <button type="reset">Reset</button>
    </div>
  </form>
</body>
</html>
