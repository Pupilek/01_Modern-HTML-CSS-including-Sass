<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unordered list -->
    <ul style="list-style:symbols();">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered list -->
    <ol type="I">
       <li>Unit1</li>
       <li>Unit2</li>
       <li>Unit3</li>
       <li>Unit4</li>
       <li>Unit5</li>
       <li>Unit6</li>
    </ol>

    <!-- Nested lists -->
    <ul style="list-style:symbols();">
        <li>Item 1</li>
        <li>Item 2</li>
           <ul>
               <li>item 2.1</li>
               <li>item 2.2</li>
               <li>item 2.3</li>
               <li>item 2.4</li>
           </ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Tables -->
    <table>
        <thead>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>Smith@mail.com</td>
            </tr>
            <tr>
                <td>Jack</td>
                <td>Doe</td>
                <td>jdoe@mail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
