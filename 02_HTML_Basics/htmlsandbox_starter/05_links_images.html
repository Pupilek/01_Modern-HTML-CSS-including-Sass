<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- External link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal link -->
    <p>
        <a href="./04_typography.html" target="_blank">Typography</a>
    </p>
    <!-- Local image -->
    <img src="/htmlsandbox_starter/images/sample.jpg" alt="My image">
    <!-- Remote images -->
    <img src="https://source.unsplash.com/600x500/?lake" alt="My image 2">
</body>
</html>
